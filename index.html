<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Dice | Ultimate</title>
    
    <meta name="description" content="Premium custom dice roller with Dark Mode.">
    <meta name="theme-color" content="#111827">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234f46e5' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect x='3' y='3' width='18' height='18' rx='4'/%3E%3Ccircle cx='8.5' cy='8.5' r='1.5'/%3E%3Ccircle cx='15.5' cy='15.5' r='1.5'/%3E%3C/svg%3E">
</head>
<body>

    <main id="view-dashboard" class="view active">
        <header class="app-header">
            <h1 class="logo">Master<span>Dice</span></h1>
            
            <div class="header-controls">
                <button id="themeToggle" class="btn-theme">
                    <svg id="icon-sun" class="svg-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></svg>
                    <svg id="icon-moon" class="svg-small hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                </button>

                <select id="languageSelector" class="lang-pill">
                    <option value="auto">Auto</option>
                    <option value="en">EN</option>
                    <option value="es">ES</option>
                </select>
            </div>
        </header>

        <div class="grid-container">
            <h2 class="section-title" data-i18n="title_presets">Classics</h2>
            <div class="dice-grid">
                <div class="card" onclick="app.openArena('coin')">
                    <div class="card-icon" id="icon-coin-dash"></div>
                    <div class="card-info"><span class="card-title" data-i18n="dice_coin">Coin</span></div>
                </div>
                <div class="card" onclick="app.openArena('d6')">
                    <div class="card-icon" id="icon-d6-dash"></div>
                    <div class="card-info"><span class="card-title">D6</span></div>
                </div>
                <div class="card" onclick="app.openArena('d20')">
                    <div class="card-icon" id="icon-d20-dash"></div>
                    <div class="card-info"><span class="card-title">D20</span></div>
                </div>
            </div>

            <div class="header-row mt-40">
                <h2 class="section-title" data-i18n="title_custom">My Collection</h2>
                <button class="btn-icon-add" onclick="app.toggleCreator()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>
            
            <div id="saved-grid" class="dice-grid"></div>

            <div id="creator-panel" class="creator-panel hidden">
                <h3 data-i18n="create_title">New Custom Die</h3>
                <input type="text" id="newDieName" class="input-modern" placeholder="Name">
                <div class="row">
                    <input type="number" id="newDieFacesQty" class="input-modern small" value="6" min="2">
                    <button class="btn-secondary" onclick="app.generateFacesInputs()" data-i18n="btn_set">Set Faces</button>
                </div>
                <div id="faces-container" class="faces-scroll"></div>
                <div class="row actions">
                    <button class="btn-cancel" onclick="app.toggleCreator()" data-i18n="btn_cancel">Cancel</button>
                    <button class="btn-primary" onclick="app.saveNewDie()" data-i18n="btn_save">Save</button>
                </div>
            </div>
        </div>
    </main>

    <main id="view-arena" class="view">
        <nav class="arena-nav">
            <button class="btn-back" onclick="app.goHome()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                <span data-i18n="btn_back">Back</span>
            </button>
            <div class="arena-settings">
                <span data-i18n="label_qty">Qty:</span>
                <input type="number" id="arenaQty" value="1" min="1" max="10">
            </div>
        </nav>

        <div class="arena-content">
            <h1 id="arena-title">Title</h1>
            <div id="arena-result" class="result-display"></div>
            <button class="btn-roll" onclick="app.rollNow()">
                <span data-i18n="btn_roll">ROLL</span>
            </button>
        </div>
    </main>

    <script src="translations.js"></script>
    <script src="main.js"></script>
</body>
</html>
